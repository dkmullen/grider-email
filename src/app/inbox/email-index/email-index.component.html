<div class="ui celled list">
    <div class="item" *ngFor="let email of emails">
        <!-- Applies a class of active if this router link is active -->
        <a [routerLink]="email.id" routerLinkActive="active"> 
            <div class="content">
                <div class="header">
                    {{ email.subject }}
                </div>
                <p>
                    {{ email.from }}
                </p>
            </div>
        </a>
    </div>
</div>

<!-- routerlink gives us a relative link to where we are, so inbox/{{email.id}} -->
