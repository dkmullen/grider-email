<div class="field">
    <label>{{ label }}</label>
    <input *ngIf="controlType === 'input'" [type]="inputType" [formControl]="control" />
    <textarea *ngIf="controlType === 'textarea'" [formControl]="control"></textarea>

    <div *ngIf="showErrors()" class="ui pointing red basic label">
        <p *ngIf="control.errors.required">
            Value is required
        </p>
        <p *ngIf="control.errors.email">
            Enter a valid email
        </p>
        <p *ngIf="control.errors.minlength">
            Value must be at least {{ control.errors.minlength.requiredLength }} characters.
        </p>
        <p *ngIf="control.errors.maxlength">
            Value must not be greater than {{ control.errors.maxlength.requiredLength }} characters.
        </p>
        <p *ngIf="control.errors.pattern">
            Invalid format
        </p>
        <p *ngIf="control.errors.nonUniqueUsername">
            Username is taken.
        </p>
        <p *ngIf="control.errors.otherError">
            Check your internet connection.
        </p>
    </div>
</div>
